syntax = "proto3";

option go_package = "github.com/tombuente/scara-proto";

package scaraproto;

service Robot {
    rpc UploadProgram (UploadProgramRequest) returns (Empty) {}
}

message Empty {}

enum OperationState {
    QUEUED = 0;
    PROCESSING = 1;
    DONE = 2;
}

message UploadProgramRequest {
    string command = 1;
}
